version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: alancoin
      POSTGRES_PASSWORD: alancoin
      POSTGRES_DB: alancoin
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alancoin"]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://alancoin:alancoin@postgres:5432/alancoin?sslmode=disable
      PORT: "8080"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  harness:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      gateway:
        condition: service_healthy
    environment:
      ALANCOIN_API_URL: http://gateway:8080
      ALANCOIN_API_KEY: ${ALANCOIN_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./results:/app/results
    command: ["python", "run.py", "study1", "--mock", "--runs", "2", "--condition", "monopoly_cba"]
