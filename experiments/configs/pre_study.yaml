# Pre-study configuration: Reference price calibration

experiment_name: pre_study_calibration

pre_study:
  num_services: 6
  prices_per_service: 10
  agents_per_price: 20

  # Price multipliers relative to reference
  price_multipliers:
    - 0.25
    - 0.5
    - 0.75
    - 1.0
    - 1.25
    - 1.5
    - 1.75
    - 2.0
    - 2.5
    - 3.0

# Use all models
models:
  - name: gpt-4o
    provider: openai
    temperature: 0.7
    cost_per_1k_input: 0.005
    cost_per_1k_output: 0.015

  - name: claude-3-5-sonnet-20241022
    provider: anthropic
    temperature: 0.7
    cost_per_1k_input: 0.003
    cost_per_1k_output: 0.015

  - name: meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo
    provider: together
    temperature: 0.7
    cost_per_1k_input: 0.00088
    cost_per_1k_output: 0.00088

logging:
  log_dir: results/economic_behavior/pre_study
  cost_alert_threshold: 20.0
