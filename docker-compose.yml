# Docker Compose for local development
# Usage: docker-compose up

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: alancoin
      POSTGRES_USER: alancoin
      POSTGRES_PASSWORD: alancoin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alancoin"]
      interval: 5s
      timeout: 3s
      retries: 5

  alancoin:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
      - LOG_LEVEL=debug
      - DATABASE_URL=postgres://alancoin:alancoin@postgres:5432/alancoin?sslmode=disable
      - RPC_URL=https://sepolia.base.org
      - CHAIN_ID=84532
      - USDC_CONTRACT=0x036CbD53842c5426634e7929541eC2318f3dCF7e
      - DEFAULT_PRICE=0.001
      - PRIVATE_KEY=${PRIVATE_KEY}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  pgdata:
