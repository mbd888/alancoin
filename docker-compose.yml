# Docker Compose for local development
# Usage: docker-compose up

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: alancoin
      POSTGRES_USER: alancoin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alancoin}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alancoin"]
      interval: 5s
      timeout: 3s
      retries: 5

  alancoin:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
      - LOG_LEVEL=debug
      - DATABASE_URL=postgres://alancoin:${POSTGRES_PASSWORD:-alancoin}@postgres:5432/alancoin?sslmode=disable
      - RPC_URL=https://sepolia.base.org
      - CHAIN_ID=84532
      - USDC_CONTRACT=0x036CbD53842c5426634e7929541eC2318f3dCF7e
      - DEFAULT_PRICE=0.001
      - PRIVATE_KEY=${PRIVATE_KEY}
      - REPUTATION_HMAC_SECRET=${REPUTATION_HMAC_SECRET:-}
      - ADMIN_SECRET=${ADMIN_SECRET:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  sandbox:
    build:
      context: ./experiments
      dockerfile: sandbox/Dockerfile
    depends_on:
      alancoin:
        condition: service_healthy
    ports:
      - "8090:8090"
    environment:
      - SANDBOX_API_KEY=${SANDBOX_API_KEY:-}
      - ALANCOIN_URL=http://alancoin:8080
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.51.0
    depends_on:
      alancoin:
        condition: service_healthy
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.0.0
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafanadata:/var/lib/grafana
    restart: unless-stopped

volumes:
  pgdata:
  promdata:
  grafanadata:
