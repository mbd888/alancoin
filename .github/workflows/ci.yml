name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Run go vet
        run: go vet ./...
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: alancoin_test
          POSTGRES_USER: alancoin
          POSTGRES_PASSWORD: alancoin
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U alancoin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Verify dependencies
        run: go mod verify
      - name: Run unit tests
        run: go test -race -count=1 -coverprofile=coverage.out ./...
      - name: Run integration tests
        env:
          POSTGRES_URL: postgres://alancoin:alancoin@localhost:5432/alancoin_test?sslmode=disable
        run: go test -race -count=1 -tags=integration ./...
      - name: Check coverage
        run: |
          go tool cover -func=coverage.out | grep total | awk '{print "Total coverage: " $3}'
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{gsub(/%/,""); print $3}')
          echo "Coverage: ${COVERAGE}%"
          if [ "$(echo "${COVERAGE} < 40" | bc -l)" -eq 1 ]; then
            echo "::error::Coverage ${COVERAGE}% is below minimum threshold of 40%"
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build binary
        run: make build
      - name: Build Docker image
        run: |
          docker build \
            --build-arg VERSION=$(git describe --tags --always 2>/dev/null || echo dev) \
            --build-arg COMMIT=$(git rev-parse --short HEAD) \
            --build-arg BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            -t alancoin:ci .
